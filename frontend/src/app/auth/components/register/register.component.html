<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Crear Cuenta</mat-card-title>
      <mat-card-subtitle>Sistema de Registro de Mascotas</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre completo</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="fullName"
            placeholder="Juan Pérez"
            autocomplete="name"
          >
          <mat-icon matPrefix>person</mat-icon>
          <mat-error>{{ getFullNameErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="ejemplo@correo.com"
            autocomplete="email"
          >
          <mat-icon matPrefix>email</mat-icon>
          <mat-error>{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Mínimo 6 caracteres"
            autocomplete="new-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hidePassword"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar contraseña</mat-label>
          <input 
            matInput 
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Repite tu contraseña"
            autocomplete="new-password"
          >
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hideConfirmPassword"
          >
            <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getConfirmPasswordErrorMessage() }}</mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width submit-button"
          [disabled]="isLoading"
        >
          @if (isLoading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            <span>Registrarse</span>
          }
        </button>
      </form>

      <div class="login-link">
        <p>
          ¿Ya tienes una cuenta? 
          <a routerLink="/auth/login" mat-button color="primary">Iniciar Sesión</a>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
